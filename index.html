<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" class=" bootstrap css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" class="font awesome">
</head>
<body>
  <div>

    <div class="head-div">
        <ul class="list-1">
            <li><img src="youtube-removebg-preview.png" alt="yt" class="ytlogo"></li>
          <span class="search-bar">
            <li><input type="text" placeholder="search" class="search ytsearch"></li>
            <li><button class="mfyglass"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button></li>
          </span>
            <li><button class="mic"><i class="fa-sharp fa-solid fa-microphone"></i></button></li>
          <span class="pro-bell">
            <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
            <li><img src="dp.jpg" alt="profil" class="profil"></li>
          </span>
        </ul>
    </div>

    <div class="side-div">
      <ul class="list-2">
        <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
        <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
        <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
        <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
        <li><img src="png-transparent-bell-computer-icons-bell-logo-sound-vector-logo-removebg-preview.png" alt="bell" class="bell"></li>
      </ul>
    </div>

  <div class="2nd-div">

    <button class="slide">All</button>
    <button class="slide">Sports</button>
    <button class="slide">News</button>
    <button class="slide">Gaming</button>
    <button class="slide" >CSS</button>
    <button class="slide">Animated films</button>
    <button class="slide">Adobe</button>
    <button class="slide">Cricket</button>
    <button class="slide" >Geo news</button>
    <button class="slide">Samaa tv</button>
    <button class="slide">Music</button>
    <button class="slide">Comedy</button>
    <button class="slide">Podcast</button>
    <button class="slide">Live</button>
    <button class="slide">Gedgets</button>
    
  </div>

  <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" aria-label="Slide 10"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="10" aria-label="Slide 11"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="11" aria-label="Slide 12"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="12" aria-label="Slide 13"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="13" aria-label="Slide 14"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="14" aria-label="Slide 15"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  </div>   
</body>
</html>
